  <h1 class="text-center p-5">Registro de datos</h1>
  
      <div class="container">
      
      <div class="row vh-10 justify-content-around align-items-center">  
          <div class="col-sm-2 ">   
            Nombre completo :
            <input type="text" id="nombre">
            </div>
     
            <div class="col-sm-2 ">  
                Numero de cedula:
                <input type="text" id="cedula">
            </div>
      </div>
      <br>
      <div class="row vh-10 justify-content-around align-items-center">  
        <div class="col-sm-2 ">   
            Telefono:
            <input type="text" id="telefono">
          </div>
   
          <div class="col-sm-2 ">  
            Direccion :
            <input type="text" id="direccion">
          </div>
        </div>
      <br>
     
      <div class="row vh-10 justify-content-around align-items-center">  
        <div class="col-sm-2 ">   
            Valor del credito:
            <input type="text" id="valor">
          </div>
   
          <div class="col-sm-2 ">  
            Porcentaje de intereses:
            <input type="text " id="intereses">
          </div>
        </div>
      <br>
      <div class="row vh-10 justify-content-around align-items-center">  
        <div class="col-sm-2 ">   
            Tiempo de prestamo :
            <input type="text" id="tiempo">
          </div>
   
          <div class="col-sm-2 ">  
            Recomendado:
            <input type="text" id="recomendado">
          </div>
        </div>
      <br>
      <br>

      <br>
      
      <div class="row vh-20 justify-content-around " >
          <div class="col-auto">

          </div>
